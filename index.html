    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-analytics.js";

        // https://firebase.google.com/docs/web/setup#available-libraries

        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
          apiKey: "AIzaSyBYie4syx1CKSZB2AhlSIxDI-93BeDpStM",
          authDomain: "nnrpc-github.firebaseapp.com",
          projectId: "nnrpc-github",

          appId: "1:634480425846:web:391ab2f5d659be940dd857",
          measurementId: "G-8812XW1KZC"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);


        // 實時更新觀看人數
        function updateViewCount() {
            const dbRef = firebase.database().ref('viewCounts');
            dbRef.once('value', (snapshot) => {
                const viewCounts = snapshot.val();
                for (let id in viewCounts) {
                    if (viewCounts.hasOwnProperty(id)) {
                        document.getElementById(id).textContent = viewCounts[id];
                    }
                }
            });
        }

        // 獲取當前日期並更新到頁面上
        function updateDate() {
            var today = new Date();
            var dateString = today.getFullYear() + '年' + (today.getMonth() + 1) + '月' + today.getDate() + '日';
            document.getElementById('觀看人數').textContent = dateString;
            document.getElementById('日期').textContent = dateString;
        }

        // 初始調用
        updateDate();
        updateViewCount();

        // 定期更新，每隔1分鐘更新一次
        setInterval(updateDate, 60000);
        setInterval(updateViewCount, 10000);
    </script>
