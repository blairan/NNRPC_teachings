            color: #000; /* 文字顏色設為黑色以提高可讀性 */
            margin: 0;
            padding: 0;
            display: flex;

        h1 {

            padding: 20px;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 增加陰影效果 */
            width: 80%;

        a {

<body>
    <h1>南開諾布仁波切教言</h1>

        <p class="view-count" id="view-count-1">觀看人數：<span id="view-count-value-1">0</span></p>
        <p class="current-date" id="current-date-1">當日公元日期：<span id="date-value-1">2024/8/10</span></p>
    </div>

    <h1>龍薩大圓滿法訊</h1>

        <h2><a href="articles1_page.html">法訊消息</a></h2>
        <p>發布每年度相關法訊</p>
        <p class="view-count" id="view-count-2">觀看人數：<span id="view-count-value-2">0</span></p>
        <p class="current-date" id="current-date-2">當日公元日期：<span id="date-value-2">2024/8/10</span></p>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js";
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyBYie4syx1CKSZB2AhlSIxDI-93BeDpStM",
          authDomain: "nnrpc-github.firebaseapp.com",
          projectId: "nnrpc-github",
          storageBucket: "nnrpc-github.appspot.com",
          messagingSenderId: "634480425846",
          appId: "1:634480425846:web:391ab2f5d659be940dd857",
          measurementId: "G-8812XW1KZC",
          databaseURL: "https://nnrpc-github-default-rtdb.firebaseio.com/"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // 實時更新觀看人數
        function updateViewCount() {
            const dbRef = ref(database, '觀看人數');
            get(dbRef).then((snapshot) => {
                if (snapshot.exists()) {
                    document.getElementById('view-count-value-1').textContent = snapshot.val();
                    document.getElementById('view-count-value-2').textContent = snapshot.val();
                } else {
                    console.log("No data available");
                }
            }).catch((error) => {
                console.error(error);
            });
        }

        // 獲取當前日期並更新到頁面上
        function updateDate() {
            const dbRef = ref(database, '日期');
            get(dbRef).then((snapshot) => {
                if (snapshot.exists()) {
                    document.getElementById('date-value-1').textContent = snapshot.val();
                    document.getElementById('date-value-2').textContent = snapshot.val();
                } else {
                    console.log("No data available");
                }
            }).catch((error) => {
                console.error(error);
            });
        }

        // 初始調用
        updateDate();
        updateViewCount();

        // 定期更新，每隔1分鐘更新一次
        setInterval(updateDate, 60000);
        setInterval(updateViewCount, 10000);
    </script>
</body>
</html>
