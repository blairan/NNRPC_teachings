    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, rgb(255, 0, 0), rgb(255, 165, 0), rgb(255, 255, 0)); /* 紅橙黃漸變 */
            color: #000; /* 文字顏色設為黑色以提高可讀性 */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh; /* 確保背景覆蓋整個視窗高度 */
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #fff; /* 白色標題 */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* 添加陰影提升可讀性 */
        }
        .category {
            margin: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* 半透明白色背景 */
            padding: 20px;
            border-radius: 10px; /* 圓角 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 增加陰影效果 */
            width: 80%;
            max-width: 600px; /* 最大寬度 */
            text-align: center;
        }
        a {
            text-decoration: none;
            color: #d35400; /* 更溫暖的橙色 */
            font-weight: bold; /* 使連結文字更明顯 */
        }
        .header-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);

</head>
<body>
    <div class="header-info">
        <p>觀看人數：<span id="view-count">000000</span></p>
        <p>當日公元日期：<span id="current-date">20--/--/--</span></p>
    </div>
    <h1>南開諾布仁波切教言</h1>
    <div class="category">
        <h2><a href="articles1_page.html">南開諾布仁波切教言開示錄</a></h2>
        <p>集結南開諾布仁波切於各禪修營所作開示</p>
    </div>

    <h1>龍薩大圓滿法訊</h1>
    <div class="category">
        <h2><a href="articles1_page.html">法訊消息</a></h2>
        <p>發布每年度相關法訊</p>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
        import { getDatabase, ref, get, onValue } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js";
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyBYie4syx1CKSZB2AhlSIxDI-93BeDpStM",
          authDomain: "nnrpc-github.firebaseapp.com",
          projectId: "nnrpc-github",
          storageBucket: "nnrpc-github.appspot.com",
          messagingSenderId: "634480425846",
          appId: "1:634480425846:web:391ab2f5d659be940dd857",
          measurementId: "G-8812XW1KZC",
          databaseURL: "https://nnrpc-github-default-rtdb.firebaseio.com/"
        };
        
        // 初始化 Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // 實時更新觀看人數
        function updateViewCount() {
            const viewCountRef = ref(database, '觀看人數');
            onValue(viewCountRef, (snapshot) => {
                const viewCount = snapshot.val();
                if (viewCount !== null) {
                    document.getElementById('view-count').textContent = viewCount;
                } else {
                    console.log("No data available");
                }
            }, {
                onlyOnce: false // 持續監聽
            });
        }

        // 實時更新日期
        function updateDate() {
            const dateRef = ref(database, '日期');
            onValue(dateRef, (snapshot) => {
                const date = snapshot.val();
                if (date !== null) {
                    document.getElementById('current-date').textContent = date;
                } else {
                    console.log("No data available");
                }
            }, {
                onlyOnce: false // 持續監聽
            });
        }

        // 初始調用
        updateDate();
        updateViewCount();

        // 定期更新，每隔1分鐘更新一次
        setInterval(updateDate, 60000);
    </script>
</body>
</html>
